<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Link-list</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<aside>
				<header>
					<div class="logo">
						<img src="images/logo.webp" alt="Logo" height="34px" />
						<span>link storage</span>
					</div>
				</header>
				<nav>
					<div class="block-control">
						<h1 class="categories-title">Categories</h1>
						<button class="add-categories-button" type="button">+</button>
					</div>
					<ul class="categories">
						<li class="categories-item">
							<div class="item-title">
								<img src="images/list.svg" height="20px" alt="" />
								<a href="#tools">Tools</a>
							</div>
							<span class="links-counter">0</span>
						</li>
						<li class="categories-item">
							<div class="item-title">
								<img src="images/list.svg" height="20px" alt="" />
								<a href="#education">Education</a>
							</div>
							<span class="links-counter">0</span>
						</li>
						<li class="categories-item">
							<div class="item-title">
								<img src="images/list.svg" height="20px" alt="" />
								<a href="#articles">Articles</a>
							</div>
							<span class="links-counter">0</span>
						</li>
					</ul>
				</nav>

				<footer>
					<p class="footer-text">
						compiled by
						<a href="https://github.com/PetrAhtimirov">Petr Ahtmirov</a>.
					</p>
				</footer>
			</aside>
			<main></main>
		</div>

		<script type="text/javascript" src="js\script.js"></script>
	</body>
</html>
